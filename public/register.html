<body ng-controller="mainController">
    <div class="container">

       <div class="col-xs-4">
    <h3> Register </h3> 
        <form class="well" name="myForm">
           <div  class="form-group" >
    <label>Email</label>
        <input type="email" name="username" ng-model="user.username" required/>
        <div role="alert">
      <span class="error" ng-show="myForm.username.$error.required">
        Required!</span>
      <span class="error" ng-show="myForm.username.$error.email">
        Not valid email!</span>
    </div>
    </div>
    <div class="form-group" >
    <label>Password</label>
        <input type="password" name="password" ng-model="user.password" required/>
        <div role="alert">
      <span class="error" ng-show="myForm.password.$error.required">
        Required!</span>
    </div>
    </div>
     <input type="button" ng-disabled="(myForm.password.$pristine && myForm.password.$invalid) || (myForm.username.$pristine && myForm.username.$invalid) " value="Register" ng-click="register()" class="btn btn-primary"/>
    </form>
    <h3> {{reg_message}} </h3>
    <h4> or <a href="/login">Login</a>
    </div>
    </div>

</body>
