<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="https://code.angularjs.org/1.2.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body>
<div ng-app="scotchTodo" ng-controller="mainController">
<div class="text-center">
<a href="#/event_list" ng-show="isUserLoggedIn" > list </a>
<a href="#/register" ng-hide="isUserLoggedIn" > register </a>
<a href="#/login" ng-hide="isUserLoggedIn"> login </a>
<a href="" ng-show="isUserLoggedIn" ng-click="logOut()" > logout </a>

</div>
        <ng-view></ng-view>
</div>

        <!-- FORM TO CREATE TODOS -->

</body>
</html>
